<mat-card-content class="chat-layout">
    <mat-toolbar role="heading" color="primary">
          {{participants}}
  </mat-toolbar>
  <mat-chip-list  class="messages-container mat-chip-list-stacked" aria-orientation="vertical" disabled>
    <div *ngFor="let message of messages" [ngClass]="message.sender === user ? 'host': 'other'">
        <mat-chip class="message-item" disabled>{{message.message}}</mat-chip>
    </div>
  </mat-chip-list>
  <div class="message-input-container">
    <mat-form-field class="message-input">
      <input  matInput placeholder="Message" #message>
    </mat-form-field >
    <button mat-raised-button color="primary" class="message-send" (click)="send(message.value)">Send</button>
  </div>
</mat-card-content>
