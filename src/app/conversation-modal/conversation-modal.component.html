<div class="modal-container">
  <h1 mat-dialog-title>{{'newConversation.title' | translate}}</h1>
  <p>{{'newConversation.contactsLabel' | translate}}</p>
  <div mat-dialog-content class="user-list">
        <mat-checkbox [(ngModel)]="user.checked" *ngFor="let user of users" class="user-list-item">
            {{user.username}}
        </mat-checkbox>
  </div>
  <div mat-dialog-actions class="modal-buttons">
    <button mat-button mat-dialog-close>{{'generic.cancel' | translate}}</button>
    <button mat-button (click)="addUser()" >{{'generic.add' | translate}}</button>
  </div>
</div>
