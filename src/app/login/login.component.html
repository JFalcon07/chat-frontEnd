<mat-card class="card-container">
  <form class="form-container">
    <div class="inputform">
        <mat-form-field>
          <input matInput placeholder="Email" [formControl]="emailFormControl" required>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl" required required>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="container-center">
      <a [routerLink]="['/register']" mat-button color="primary">Register</a>
      <button mat-flat-button (click)="login()">Login</button>
      </div>
  </form>
</mat-card>
